{% extends "webapp/base.html" %}
{% load staticfiles %}

{% block navbar %}
<li class="logout">
  <span>Administrador</span>
  <a title="Cerrar sesión" class="pull-right" href="/logout"><i class="fa fa-sign-out"></i></a>
</li>
{% endblock %}

{% block content %}
<div class="container-fluid well">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="pull-left">Administración</h2>
        <a href="{% url 'museo_nuevo' %}" class="btn btn-material-teal pull-right">
          <i class="fa fa-plus"></i> Nuevo museo
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 well">
      <table class="table table-striped table-hover ">
        <thead>
          <th>Nombre</th>
        </thead>
        <tbody>
          {% for museo in museo_list %}
            <tr class="item">
              <td>{{ museo.nombre }}</td>
              <td>
                <div>
                  <a href="{% url 'museo_actualizar' museo.slug %}" class="button" title="Editar"><i class="fa fa-pencil"></i></a>
                  <a class="button" title="Eliminar"><i class="fa fa-trash"></i></a>
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
